<div class="pnl-contact-records container">
  <div class="lbl-contact-records">
    Contact Records
  </div>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <td>Contact ID</td>
          <td>Name</td>
          <td>Email</td>
          <td>Telephone</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{contact.contactId}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.telephone}}</td>
          <td><div><button (click)="onEdit(contact);">Edit</button>
            <button (click)="onDelete(contact);">Del</button></div></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <div><button (click)="onAddContact();">Add Contact</button></div>
  </div>
</div>
